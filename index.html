        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2c5c3f;
            --secondary-color: #ffffff;
            --accent-color: #000000;
            --bg-color: #e6f0e9;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: linear-gradient(135deg, var(--secondary-color), #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            min-height: 500px;
        }

        .title-container {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: 300;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        li i {
            margin-right: 15px;
            flex-shrink: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 0 20px;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--accent-color);
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: default;
        }

        .page-number {
            font-size: 0.9em;
            color: var(--accent-color);
        }

        .quote-container {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
        }

        .quote {
            color: var(--primary-color);
            font-style: italic;
            margin-bottom: 10px;
        }

        .attribution {
            color: var(--accent-color);
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

        let currentSlide = 0;

        function updateSlide() {
    const slide = slides[currentSlide];
    document.getElementById('title').textContent = slide.title;
    document.getElementById('subtitle').textContent = slide.subtitle;

    const content = document.getElementById('content');
    content.innerHTML = '';
    
    slide.content.forEach((item, index) => {
        const li = document.createElement('li');
        li.style.animationDelay = `${index * 0.1}s`;
        if (item.text) {  // Only add content if there's text
            li.innerHTML = `<i data-lucide="${item.icon}"></i>${item.text}`;
        } else {
            li.style.height = '20px';  // Add space for empty items
        }
        content.appendChild(li);
    });

            

            const quoteBox = document.getElementById('quote-box');
            if (slide.quote) {
                quoteBox.innerHTML = `
                    <div class="quote-container">
                        <div class="quote">"${slide.quote}"</div>
                        <div class="attribution">â€” ${slide.attribution}</div>
                    </div>
                `;
            } else {
                quoteBox.innerHTML = '';
            }

            document.getElementById('page-number').textContent = `${currentSlide + 1} / ${slides.length}`;
            lucide.createIcons();
        }

        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < slides.length) {
                currentSlide = newSlide;
                updateSlide();
            }
        }

        updateSlide();
    </script>
